<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil Mahasiswa</title>
  <link rel="stylesheet" href="assets/css/user.css" />
</head>
<body>
  <div class="container">
    <h1>Profil Mahasiswa</h1>

    <form id="formProfile">
      <label>Nama</label>
      <input type="text" id="nama" />

      <label>NIM</label>
      <input type="text" id="nim" />

      <label>Jurusan</label>
      <input type="text" id="jurusan" />

      <label>Angkatan</label>
      <input type="number" id="angkatan" />

      <button type="submit" id="btnSimpan">Simpan Perubahan</button>
    </form>

    <button id="btnLogout" class="logout">Keluar</button>
  </div>

  <!-- Path JS disesuaikan -->
  <script src="assets/js/user.js"></script>
</body>
</html>
